<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題検索</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: white;
      color: #333;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 16px;
      color: #0a8c95;
      font-weight: 600;
      display: flex;
      margin: 0;
    }
    h1 .icon {
      height: 1.2em; /* フォント高さと揃える */
      width: 1.2em;
      margin-right: 3px;
    }
    
    .exam-search-link {
      color: #0a8c95;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    
    .exam-search-link:hover {
      background: #f0f8f9;
      text-decoration: none;
    }
    
    .external-link-icon {
      width: 12px;
      height: 12px;
      opacity: 0.7;
    }
    
    .search-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    #searchInput {
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    #searchInput:focus {
      outline: none;
      border-color: #0a8c95;
    }
    
    #searchButton {
      padding: 10px;
      background: #0a8c95;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    
    #searchButton:hover {
      background: #078089;
    }
    
    #searchButton:active {
      transform: scale(0.98);
    }
    
    #searchButton:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>
      <img src="../data/graphics/icon/popup.svg" alt="" class="icon" />
      問題検索
    </h1>
    
    <a href="#" class="exam-search-link" id="examSearchLink">
      国試検索
      <svg class="external-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"></path>
        <polyline points="15,3 21,3 21,9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
    </a>
  </div>
  
  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      placeholder="例: 116A-01, 116a1"
      autocomplete="off"
    />

    <button id="searchButton">検索</button>

    <div id="errorMessage" class="error-message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
